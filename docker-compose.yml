services:
  mysql:
    image: mysql:8.0
    container_name: notification_mysql
    environment:
      MYSQL_ROOT_PASSWORD: admin12345
      MYSQL_DATABASE: review
      MYSQL_USER: root
      MYSQL_PASSWORD: admin12345
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notification_app
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/inventory_notification
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: admin12345
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:
